<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="background1">
  <ion-card class="cards">
    <ion-item>
      <ion-avatar item-start>
        <img class="imagePackage" src="http://localhost:5000/getProfilePhoto/{{profileImage}}" />
      </ion-avatar>
      <label class="headerlabel">Name</label>
      <p>{{name}}</p>
      <label class="headerlabel">Contact Info</label>
      <p>{{contantInfo}}</p>
      <label class="headerlabel">Rating</label>
      <p>â˜… {{rating}}</p>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-row>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Deliveries Done</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">0</ion-badge>
          <!-- {{DeliveriesDone}} -->
        </ion-row>
      </ion-col>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Clearence Due</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{clearenceDue}}</ion-badge>
        </ion-row>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Active Pakages</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{activePackages}}</ion-badge>
        </ion-row>
      </ion-col>
      <ion-col col-6 class="card2">
        <label class="headerlabel">Cancelled Packages</label>
        <ion-row class="badge">
          <ion-badge class="badgevalues">{{cancelledPackages}}</ion-badge>
        </ion-row>
      </ion-col>
    </ion-row>
  </ion-card>


  <ion-card *ngFor="let review of userReviews">
    <ion-card-header>
      {{review.rating}}
    </ion-card-header>
    <ion-card-content>
      <p>{{review.content}}</p>
    </ion-card-content>

  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
