<ion-header>

  <ion-navbar>
    <ion-title>Enqueue Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <div class="text-center">
      <h1 style="text-align: center;">Package Name</h1>

      <h2 style="text-align: center;">Grocery Bag</h2>
    </div>
    <ion-card-content>
      <ion-card-title>
      </ion-card-title>
      <ion-list>
        <ion-item>
            <ion-icon name="arrow-round-back" item-start></ion-icon>
          <ion-card-header>
            To:
          </ion-card-header>
          <ion-card-content>
            House 454 D, street 9, askari x, lahore.
          </ion-card-content>
        </ion-item>
        <ion-item>
            <ion-icon name="arrow-round-forward" item-start></ion-icon>
          <ion-card-header>
            From:
          </ion-card-header>
          <ion-card-content>
            Phase 5, food mart, defense, lahore.
          </ion-card-content>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-start></ion-icon>
          Money
          <p>Rs:700</p>
        </ion-item>

        <ion-item>
          <ion-icon name="barcode" item-start></ion-icon>
          <ion-label color="danger" stacked>Verification Code:</ion-label>
          <ion-input placeholder="XXXXXXX"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>


    <ion-img center width="280" height="280" src="assets/imgs/8012607.png"></ion-img>
  </ion-card>
</ion-content>
