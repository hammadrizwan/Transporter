<ion-header>

  <ion-navbar>
    <ion-title>Enqueue Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="background1">
  <ion-card>
    <ion-item class="text-center">
      <h1 class="headertop" style="text-align: center;">Package Name</h1>

      <h2  class="headertop" style="text-align: center;">Grocery Bag</h2>
    </ion-item >
    <ion-card-content>
      <ion-list>
        <ion-item>
            <ion-icon name="arrow-round-back" item-start></ion-icon>
          <h1>
            To:
          </h1>
          <p>
            House 454 D, street 9, askari x, lahore.
          </p>
        </ion-item>
        <ion-item>
            <ion-icon name="arrow-round-forward" item-start></ion-icon>
          <h1>
            From:
          </h1>
          <p>
            Phase 5, food mart, defense, lahore.
          </p>
        </ion-item>
        <ion-item>
          <ion-icon name="cash" item-start></ion-icon>
             Payment
          <p>Rs:700</p>
        </ion-item>

        <ion-item>
          <ion-icon name="barcode" item-start></ion-icon>
          <ion-label color="danger" stacked>Verification Code:</ion-label>
          <ion-input placeholder="XXXXXXX"></ion-input>
        </ion-item>
      </ion-list>
    </ion-card-content>


    <ion-img src="assets/imgs/Capture.JPG"></ion-img>
  </ion-card>
</ion-content>
