<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PendingRequests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background1">
  <ion-card *ngFor="let item of responseDataPending, let i= index">
    <ion-fab right>
      <button class="buttoncolor" ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>
    <img class="imagePackage" src="http://localhost:5000/uploads/{{item.PImage}}" />
    <ion-item >
      <h2 class="ioniconcolor1" >Name</h2>
      <ion-note item-end class="ioniconcolor1" style="font-size: 17px">{{item.PackageName}}/-</ion-note>
    </ion-item>
    <ion-item >
      <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
      <h2 class="ioniconcolor1">To: {{item.DestAddress}}
      </h2>
    </ion-item >

    <ion-item >
      <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
      <h2 class="ioniconcolor1">From: {{item.PickAddress}}
      </h2>
    </ion-item>

    <button ion-button full class="buttonitem" (click)="openPackageDetailsPage(i)">
      View Details
    </button>
  </ion-card>

</ion-content>
