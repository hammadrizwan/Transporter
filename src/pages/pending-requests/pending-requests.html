<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>PendingRequests</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="background1">
  <ion-card (click)="openPackageDetailsPage()">
    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>To: Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>
    <ion-row>
      <ion-col col-6>
        <ion-item>
          <ion-icon name="cash" item-left large></ion-icon>
          <p>RS 2500</p>
        </ion-item>
      </ion-col>
      <ion-col col-6>
        <ion-item>
          <ion-icon name="ios-open" item-left large></ion-icon>
          <p>Small</p>
        </ion-item>
      </ion-col>
      <ion-col col-4>
      </ion-col>
    </ion-row>
    <button ion-button full class="buttonitem ">
      Accept
    </button>
  </ion-card>

</ion-content>
