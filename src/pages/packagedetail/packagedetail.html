<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Package Details</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background1">  
      <ion-card id="mapdetail" #mapdetail></ion-card>
  <ion-card>
    <ion-item>
      <h2>Package Name:</h2>
      <ion-note class="ioniconcolor1" item-end>{{item.PackageName}} </ion-note>
    </ion-item>
    <ion-item>
      <ion-note class="ioniconcolor1">{{item.PackageDesc}}</ion-note>
    </ion-item>
    <ion-item>
      <h2>Fare</h2>
      <ion-note class="ioniconcolor1" item-end>{{item.Fare}}/-</ion-note>
    </ion-item>

    <ion-item>
      <h2>Package Size:</h2>
      <ion-note class="ioniconcolor1" item-end>{{item.PackageSize}} </ion-note>
    </ion-item>

    <ion-item>
      <h2>Delivery Type:</h2>
      <ion-note class="ioniconcolor1" item-end>{{item.TransportType}}</ion-note>
    </ion-item>
    <ion-item>
      <h2>Vehicle Type:</h2>
      <ion-note class="ioniconcolor1" item-end> {{item.VehicleType}} </ion-note>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
      <ion-note class="ioniconcolor1">To: {{item.DestAddress}}
      </ion-note>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
      <ion-note class="ioniconcolor1">From: {{item.PickAddress}}
      </ion-note>
    </ion-item>
  </ion-card>
  <ion-card>
      <img class="imagePackage" src="assets/imgs/advance-card-map-madison.png">
  </ion-card>
  <button ion-button full class="buttonitem" (click)="sendRequest(item.PackageID)">
      Send Request
    </button>


</ion-content>
