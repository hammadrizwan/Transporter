<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>

<!--ADD FOR LOOP Over data here-->

<ion-content class="background1">
  <ion-card *ngFor="let item of NotificationData, let i= index">
    <ion-row>
      <ion-col col-2>
        <ion-icon class="icon" name="paper-plane"></ion-icon>
      </ion-col>
      <ion-col col-8>
        <h3>{{item}}</h3>
      </ion-col>
      <ion-col col-2>
          <button ion-button icon-only color="dark" round (click)="removeNotification(i)">
        <ion-icon class="icon"  ios="ios-close" md="md-close"></ion-icon>
      </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <!-- <button ion-button  (click)="sendNotify()"></button>
  <button ion-button  (click)="sendNotify1()"></button>
  <button ion-button  (click)="sendNotify2()"></button> -->
</ion-content>
