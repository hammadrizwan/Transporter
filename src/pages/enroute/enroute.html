<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Drive and Deliver</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background1">
  
  <ion-card class="map">
      
    <ion-searchbar class="searchbars" #searchbar1  placeholder="Enter Location:"></ion-searchbar>
    <ion-item></ion-item>
    <ion-searchbar class="searchbars" #searchbar placeholder="Enter Destination:"></ion-searchbar>
  <ion-card id="mapEnroute" #mapEnroute></ion-card>




<button id="buttonSearch" ion-button (click)=findPath()>Find Path</button>
  </ion-card>
  <ion-card id="divider"></ion-card>
 

  
  <ion-card *ngFor="let item of responseData, let i= index">
      <ion-fab right>
        <button class="buttoncolor" ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
      <img class="imagePackage" src="assets/imgs/advance-card-map-madison.png">
      <ion-item >
        <h2 >Fare</h2>
        <ion-note item-end class="ioniconcolor1">{{item.Fare}}/-</ion-note>
      </ion-item>
      <ion-item >
        <h2 >Transport Type:</h2>
        <ion-note item-end class="ioniconcolor1"> {{item.VehicleType}} </ion-note>
      </ion-item>
      <ion-item >
        <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
        <h2 class="ioniconcolor1">To: {{item.DestAddress}}
        </h2>
      </ion-item >
  
      <ion-item >
        <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
        <h2 class="ioniconcolor1">From: {{item.PickAddress}}
        </h2>
      </ion-item>
  
      <button ion-button full class="buttonitem" (click)="openPackageDetailsPage(i)">
        View Details
      </button>
    </ion-card>
</ion-content>
