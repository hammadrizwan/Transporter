<!--
  Generated template for the DeliveredPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar class="colornavbar">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Delivered Packages</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">

    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let item of responseDataDelivered, let i= index">
    <ion-item>
      <h2>Fare</h2>
      <ion-note item-end class="ioniconcolor1" style="font-size: 17px">{{item.Fare}}/-</ion-note>
    </ion-item>
    <ion-item>
      <h2>Transport Type:</h2>
      <ion-note item-end class="ioniconcolor1"> {{item.VehicleType}} </ion-note>
    </ion-item>
    <ion-item>
      <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
      <h2 class="ioniconcolor1">To: {{item.PackageName}}
      </h2>
    </ion-item>

    <ion-item>
      <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
      <h2 class="ioniconcolor1">From: {{item.PackageDesc}}
      </h2>
    </ion-item>

  </ion-card>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
