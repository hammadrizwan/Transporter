<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Drive and Deliver</ion-title>
  </ion-navbar>
</ion-header>
<ion-content class="background1">
  <ion-card id="mapNearby" #mapNearby></ion-card>
  <ion-card>
    <ion-row>
      <ion-col col-9>
        <ion-input id="distanceInput" [(ngModel)]="rad" placeholder="Distance in kms(1 default)" type="text"></ion-input>
      </ion-col>
      <ion-col col-3>
        <button id="goButton" (click)="reload()" ion-button>GO!</button>
      </ion-col>
    </ion-row>
  </ion-card>
  
  <ion-card id="divider"></ion-card>


  <ion-card *ngFor="let item of responseDataNearby, let i= index">
      <ion-fab right>
        <button class="buttoncolor" ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
      <img class="imagePackage" src="http://localhost:5000/uploads/{{item.PImage}}" />
      <ion-item >
        <h2 >Fare</h2>
        <ion-note item-end class="ioniconcolor1">{{item.Fare}}/-</ion-note>
      </ion-item>
      <ion-item >
        <h2 >Transport Type:</h2>
        <ion-note item-end class="ioniconcolor1"> {{item.VehicleType}} </ion-note>
      </ion-item>
      <ion-item >
        <ion-icon class="ioniconcolor1" name="pin" item-start large></ion-icon>
        <h2 class="ioniconcolor1">To: {{item.DestAddress}}
        </h2>
      </ion-item >
  
      <ion-item >
        <ion-icon class="ioniconcolor1" name="radio-button-off" item-left large></ion-icon>
        <h2 class="ioniconcolor1">From: {{item.PickAddress}}
        </h2>
      </ion-item>
  
      <button ion-button full class="buttonitem" (click)="openPackageDetailsPage(i)">
        View Details
      </button>
    </ion-card>  
  </ion-content>
