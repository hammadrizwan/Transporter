<ion-menu swipeEnable="true" [content]="content">
    <ion-header class="themeblue">
        <ion-item class="themeblue" no-lines>
            <ion-row>
                <ion-col col-6>
                    <ion-avatar item-start>
                        <img src="assets/imgs/Borough-market.jpg">
                    </ion-avatar>
                </ion-col>
                <ion-col align-self-center col-6>
                    <h2 class="textcol">{{Name}}</h2>
                    <button class="buttontheme" ion-button icon-left menuClose (click)="openProfile()">
                        <ion-icon name="person"></ion-icon>Profile
                    </button>
                </ion-col>
            </ion-row>
        </ion-item>

    </ion-header>
    <ion-content class="buttontheme">

        <ion-row>
            <ion-col col-2 align-self-center>
                <ion-icon class="textcol iconsize" name="ios-home"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <button no-lines class="buttontheme textcol" mode="md" menuClose ion-item (click)="openPage(pages[0])">
                    All Packages
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 align-self-center>
                <ion-icon class="textcol iconsize" name="bookmarks"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <button no-lines class="buttontheme textcol" mode="md" menuClose ion-item (click)="openPage(pages[1])">
                    Pending Requests
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 align-self-center>
                <ion-icon class="textcol iconsize" name="calendar"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <button no-lines class="buttontheme textcol" mode="md" menuClose ion-item (click)="openPage(pages[2])">
                    Enqueue Packages
                </button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-2 align-self-center>
                <ion-icon class="textcol iconsize" name="chatbubbles"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <button no-lines class="buttontheme textcol" mode="md" menuClose ion-item (click)="openPage(pages[3])">
                    Notifications
                </button>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col col-2 align-self-center>
                <ion-icon class="textcol iconsize" name="help-circle"></ion-icon>
            </ion-col>
            <ion-col col-10>
                <button no-lines class="buttontheme textcol" mode="md" menuClose ion-item (click)="openPage(pages[4])">
                    Help
                </button>
            </ion-col>
        </ion-row>


        <ion-footer class="themeblue">
            <button ion-button full ion-button class="buttontheme" menuToggle (click)="logout()">
                Log Out
            </button>
        </ion-footer>
    </ion-content>
</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
