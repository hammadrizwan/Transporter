<ion-menu [content]="content" class="menuebg">
    <ion-header>
        <ion-item>
            <ion-avatar item-start>
                <img src="assets/imgs/Borough-market.jpg">
            </ion-avatar>
        </ion-item>
        <ion-item>
            <h2>Qasim Cheema</h2>
            <button class="profilebutton" ion-button icon-left menuClose (click)="openProfile(prof)">
                <ion-icon name="person"></ion-icon>Profile
            </button>
        </ion-item>
    </ion-header>
    <ion-content class="menuebg">

        <ion-list class="menuebg">
            <button class="menuebg" mode="md" menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
                    <ion-icon name="home" *ngIf="p.title == 'All Packages'" ></ion-icon>    
                {{p.title}}
            </button>
            

        </ion-list>
        <ion-footer>
            <button class="logout" ion-button (click)="openProfile(prof)">
                Log Out
            </button>
        </ion-footer>
    </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
